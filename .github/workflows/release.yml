name: Release (Win + Mac)

on:
  push:
    tags:
      - 'v*'                 # run on tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:         # allow manual runs too

permissions:
  contents: write            # needed for creating the GitHub Release

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: source
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('source/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        run: >
          pyinstaller --noconfirm --windowed
          --add-data "templates;templates"
          --add-data "static;static"
          --add-data "../LICENSE;."
          --name "STAR Dashboard" app.py

      - name: Package (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $out = "STAR-Dashboard-Windows-${{ github.ref_name }}.zip"
          Compress-Archive -Path "dist\STAR Dashboard\*" -DestinationPath $out
          Move-Item $out ..\

      - name: Upload artifact (Windows zip)
        uses: actions/upload-artifact@v4
        with:
          name: win-zip
          path: STAR-Dashboard-Windows-${{ github.ref_name }}.zip
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: source
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('source/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        run: >
          pyinstaller --noconfirm --windowed
          --add-data "templates:templates"
          --add-data "static:static"
          --add-data "../LICENSE:."
          --name "STAR Dashboard" app.py

      - name: Package (.app â†’ zip)
        run: |
          set -e
          cd dist
          zip -r "../STAR-Dashboard-macOS-${{ github.ref_name }}.zip" "STAR Dashboard.app"
          cd ..

      - name: Upload artifact (macOS zip)
        uses: actions/upload-artifact@v4
        with:
          name: mac-zip
          path: STAR-Dashboard-macOS-${{ github.ref_name }}.zip
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/win-zip/STAR-Dashboard-Windows-*.zip
            artifacts/mac-zip/STAR-Dashboard-macOS-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
