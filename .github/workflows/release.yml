name: Release (Win + Mac)

on:
  push:
    tags:
      - 'v*'                 # tags like v1.0.0
  workflow_dispatch:         # allow manual runs

permissions:
  contents: write            # needed to create releases

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: source
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        run: >
          pyinstaller --noconfirm --windowed
          --add-data "templates;templates"
          --add-data "static;static"
          --add-data "../LICENSE;."
          --name "STAR Dashboard" app.py

      - name: Package (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          # zip the built folder dist\STAR Dashboard\
          $zip = "STAR-Dashboard-Windows-${{ github.ref_name }}.zip"
          Compress-Archive -Path "dist\STAR Dashboard\*" -DestinationPath $zip
          Move-Item $zip ..\  # move zip to repo root for easy collection

      - name: List outputs
        shell: pwsh
        run: |
          Get-ChildItem ..\ -Filter *.zip -Recurse

      - name: Upload artifact (Windows zip)
        uses: actions/upload-artifact@v4
        with:
          name: win-zip
          path: ../STAR-Dashboard-Windows-${{ github.ref_name }}.zip
          if-no-files-found: error
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: source
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        run: >
          pyinstaller --noconfirm --windowed
          --add-data "templates:templates"
          --add-data "static:static"
          --add-data "../LICENSE:."
          --name "STAR Dashboard" app.py

      - name: Package (.app â†’ zip)
        run: |
          set -e
          cd dist
          zip -r "../STAR-Dashboard-macOS-${{ github.ref_name }}.zip" "STAR Dashboard.app"
          cd ..
          mv "STAR-Dashboard-macOS-${{ github.ref_name }}.zip" .. # move to repo root

      - name: List outputs
        run: ls -lah ../*.zip

      - name: Upload artifact (macOS zip)
        uses: actions/upload-artifact@v4
        with:
          name: mac-zip
          path: ../STAR-Dashboard-macOS-${{ github.ref_name }}.zip
          if-no-files-found: error
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true   # put all artifacts into one folder
          path: ./artifacts

      - name: Show downloaded files
        run: ls -lah artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "STAR Dashboard ${{ github.ref_name }}"
          generate_release_notes: true
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
